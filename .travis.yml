sudo: false
dist: precise # :(
language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.7
      - ubuntu-toolchain-r-test

    packages:
      - gcc-5
      - g++-5
      - clang-3.7

      - libmpg123-dev
      - libsndfile-dev
      - libsdl2-dev
      - libuv-dev

before_script:
  - export PATH=$HOME/.local/bin:$PATH
  - pip install cpp-coveralls --user `whoami`

script:
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
  - if [ "$CXX" == "g++"     ]; then export CXX="g++-5"       CC="gcc-5"    ; fi
  - $CXX --version
  - ./config.sh && make coverage

# coveralls doesn't like gcc (segfaults)
after_success:
  - if [ "$CXX" == "clang++" ]; then coveralls -b . --exclude src/tests --exclude src/contrib --gcov="`which llvm-cov`"; fi
